<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" type="text/css" href="v-bind.css">
    </head>
    <body>
        <div id="app1">
            <p v-bind:class="class1">You Died</p>

            <!--省略記法-->
            <p :class="class1">You Died</p>
        </div>

        <script>
            const App1 = {
                data() {
                    return {
                        class1 : "blue"
                    }
                },
            }

            app1 = Vue.createApp(App1)
            app1.mount('#app1')
        </script>
    </body>
</html>
