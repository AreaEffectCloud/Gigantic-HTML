<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <style>
            .ques {
                font-size: 20;
            }
        </style>

        <div id="app1">
            <p class="ques">
                No.1 : <u>顰蹙</u>を買う
                <br>
                <button v-on:click="off">Show</button>
                <span v-if="answer"> ひんしゅく</span>
            </p>
        </div>

        <script>
            const App1 = {
                data() {
                    return {
                        answer: false
                    }
                },
                methods: {
                    off: function() {
                        this.answer = true
                    }
                }
            }

            app1 = Vue.createApp(App1)
            app1.mount('#app1')
        </script>
    </body>
</html>
