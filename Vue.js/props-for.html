<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app1">
            <template1
                v-for="item in itemList"
                :prop1="item"
                prop2="です"></template1>
        </div>

        <script>
            const App1 = {
                data() {
                    return {
                        itemList: [
                            {id: 0, text: '0'},
                            {id: 1, text: '1'},
                            {id: 2, text: '2'},
                        ]
                    }
                }
            }

            const app = Vue.createApp(App1)

            app.component('template1', {
                props: ['prop1'],
                template: `
                    <li>{{ prop1.id }} は {{ prop1.text}} {{ prop2 }}</li>
                `
            })

            app.mount('#app1')
        </script>
    </body>
</html>
