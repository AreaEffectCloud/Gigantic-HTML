<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app1">
            <h1>{{ count }}回クリックしました</h1>
            <button v-on:click="increment">カウントを増やす</button>
        </div>

        <script>
            const App1 = {
                data() {
                    return {
                        count: 0
                    }
                },
                methods: {
                    increment: function() {
                        this.count += 1
                    }
                }
            }

            app1 = Vue.createApp(App1)
            app1.mount('#app1')
        </script>
    </body>
</html>
