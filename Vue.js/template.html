<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app1">
            app1: {{ message }}
        </div>
        <div id="app2">
            <!--mount で指定されていない為、値が変更されない-->
            app2: {{ message }}
        </div>

        <script>
            const App1 = {
                data() {
                    return {
                        message: "This message is deleted...???"
                    }
                },
            }

            app1 = Vue.createApp(App1)
            app1.mount('#app1')
        </script>
    </body>
</html>
